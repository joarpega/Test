<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Invie</title>
    <style media="screen">
        body {
            margin: 0;
        }
        img {
            max-width: 100%;
            vertical-align: top;
        }

        img#responsive {
            display: none;
        }

        @media screen and (max-width: 768px) {
            img#responsive {
                display: block;
            }
        }

        @media screen and (max-width: 767px) {
            img {
                display: none;
            }
        }

    </style>
</head>
<body>
    <img src="./img/invie-responsive.png" alt="" id="responsive">
    <img src="./img/header.jpg" alt="">
    <img src="./img/hero.jpg" alt="">
    <img src="./img/acustica.jpg" alt="">
</body>
</html>
